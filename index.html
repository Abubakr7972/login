<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    


    <main>
        <div class="background"></div>
        <div class="login-container">
            <div class="glass-card">
                <div class="avatar">
                    <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTMzLW5lb24tMDAzLmpwZw.jpg" alt="Avatar">
                </div>
                <h2>Welcome GOooo</h2>
                <p>Please log in to continue</p>
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="text1">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="text2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                <div class="login-footer">
                    <small>Don't have an account? <a href="#">Sign up</a></small>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
